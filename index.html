<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CCSTool</title>
        <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="lib/fontawesome/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="sidebar">
            <div id="sidebar-header"><i class="fa fa-exchange pull-right"></i></div>
            <div id="sidebar-nav">
                <ul>
                    <li><a href="#" id="new">New Project<i class="fa fa-plus pull-right"></i></a></li>
                    <li><a href="#">Save<i class="fa fa-floppy-o pull-right"></i></a></li>
                </ul>
                <div class="divider"></div>
                <ul>
                    <li><a href="#">Edit<i class="fa fa-code pull-right"></i></a></li>
                    <li><a href="#">Visualize<i class="fa fa-video-camera pull-right"></i></a></li>
                    <li><a href="#">Verify<i class="fa fa-check pull-right"></i></a></li>
                </ul>
                <div class="divider"></div>
                <ul>
                    <li><a href="#" id="import">Import<i class="fa fa-upload pull-right"></i></a></li>
                    <input type="file" class="hidden-input" accept=".ccs" />
                    <li><a href="#" id="export">Export<i class="fa fa-download pull-right"></i></a></li>
                </ul>
                <div class="divider"></div>
                <ul>
                    <li><a href="#" id="projects-toggle">My Projects<i class="fa fa-folder-open-o pull-right"></i></a></li>
                    <ul id="projects" class="submenu">
                    </ul>
                    <li><a href="#" id="examples-toggle">Examples<i class="fa fa-folder-open-o pull-right"></i></a></li>
                    <ul id="examples" class="submenu">
                    </ul>
                </ul>
                <div class="divider"></div>
            </div>
            <div id="sidebar-footer">
                <a href="#">Help</a>
                <a href="#">About</a>
                <a href="https://github.com/figa12/CCS-tool"><i class="fa fa-github"></i></a>
            </div>
        </div>
        <div id="content">
            <div id="content-header">
                <p class="project-title" contenteditable="true"></p>
                <p class="project-desc" contenteditable="true"></p>
            </div>
            <div id="editor"></div>
        </div>
        <script src="lib/jquery-1.11.1.min.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="lib/ace/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/ace/src-min/ext-language_tools.js"></script>
        <script src="src/main.js"></script>
    </body>
</html>
