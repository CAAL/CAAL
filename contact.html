<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Contact Form</h4>
        </div>
        <div class="modal-body">
            <form id="contact-form">
                <div class="form-group">
                    <label for="contact-subject">Choose Subject</label>
                    <select class="form-control" id="contact-subject" name="contact-cat-subject">
                        <option>Suggestions / Feedback</option>
                        <option>Bug Report</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contact-name">Your Name</label>
                    <input type="text" class="form-control" id="contact-name" placeholder="Enter name" name="contact-cat-name">
                </div>
                <div class="form-group">
                    <label for="contact-email">Your Email</label>
                    <input type="email" class="form-control" id="contact-email" placeholder="Enter email" name="contact-cat-email">
                </div>
                <div class="form-group">
                    <label for="contact-text">Your Message</label>
                    <textarea class="form-control" rows="5" id="contact-text" name="contact-cat-text"></textarea>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="" id="contact-isAttached">
                            Attach current project
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="contact-send" type="submit" class="btn btn-primary" form="contact-form">Send</button>
        </div>
    </div>
</div>
